{% extends 'base/main.html' %}

{% load static %}

{% block content %}

<style type="text/css">
    img {
        max-width: 100%;
        object-fit: cover;
    }
</style>

<div class="main-container">

    <img src="{{post.thumbnail.url}}">
    <h1>{{post.headline}}</h1>
    <h4>{{post.sub_headline}}</h4>

    <p>{{post.body|linebreaks}}</p>

</div>

{% endblock content %}
